<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 11 - CSS Basics</title>
  <style>
    /* Body styling */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Headings */
    h1 {
      color: #00ffff;
    }

    h2 {
      color: #ffcc00;
    }

    /* Paragraph */
    p {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Class selector */
    .highlight {
      color: #ff66cc;
      font-weight: bold;
    }

    /* Card box */
    .card {
      background-color: #1e1e1e;
      border: 2px solid #00ffff;
      padding: 20px;
      margin: 30px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Hover effect */
    button:hover {
      background-color: #ffa500;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üåü Welcome to CSS Basics</h1>
  <p>This is your Day 11 Project where you learn basic CSS styling.</p>

  <div class="card">
    <h2>üë©‚Äçüíª Developer Card</h2>
    <p class="highlight">Name: Amrita Kumari</p>
    <p>Role: Frontend Developer</p>
    <button>Click Me</button>
  </div>

  <footer>
    <p>&copy; 2025 Amrita's Developer Journey</p>
  </footer>

</body>
</html>
